plugins:
  - babel
  - jest
  - react

extends:
  - airbnb-base
  - "plugin:jest/recommended"
  - "plugin:react/recommended"

parser: babel-eslint

env:
  browser: true
  node: true
  jest: true

settings:
  react:
    version: "16.6"

rules:
  max-len: [2, 150, 2, {ignoreComments: true, ignoreUrls: true, ignoreStrings: true, ignoreTemplateLiterals: true}]
  linebreak-style: 0
  no-underscore-dangle: ["error", { "allow": ["_id"] }]